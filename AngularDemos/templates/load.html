<div class="panel panel-default" ng-controller="LoadController as load">
    <div class="panel-heading">
        <h3 class="panel-title">Load</h3>
    </div>
    <div class="panel-body">
        <h4>Load!</h4>
        
        <table class="table">
            <tr ng-repeat="item in load.items">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
            </tr>
        </table>

    </div>
</div>
