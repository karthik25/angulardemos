<div class="panel panel-default" ng-controller="ContactController">
    <div class="panel-heading">
        <h3 class="panel-title">Contact</h3>
    </div>
    <div class="panel-body">
        <form>
            <input type="text" class="form-control" placeholder="Your Name" /><br/>
            <input type="text" class="form-control" placeholder="Your Email (if you expect a reply!)" />
            <br/>
            <div class="pull-right">
                <input type="button" class="btn btn-primary" value="Send" />
            </div>
        </form>
    </div>
</div>
