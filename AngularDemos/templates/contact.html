<div class="panel panel-default" ng-controller="ContactController">
    <div class="panel-heading">
        <h3 class="panel-title">Contact</h3>
    </div>
    <div class="panel-body">
        <form name="myForm" novalidate>
            <input type="text" class="form-control" name="uname" ng-model="name" placeholder="Your Name" required /><br/>
            <input type="text" class="form-control" name="email" ng-model="email" placeholder="Your Email (if you expect a reply!)" /><br/>
            <textarea class="form-control" ng-model="content" name="message" placeholder="Your Message" required></textarea>
            <br/>
            <div class="pull-right">
                <input type="submit" class="btn btn-primary" value="Send" ng-click="submitForm()" />
            </div>
        </form>
        <br/><br/><br/>
        <div style="border: 1px solid gray; padding: 5px; border-radius: 10px" ng-show="content">
            <div>{{ content }}</div>
        </div>
    </div>
</div>
