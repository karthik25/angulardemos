<div class="panel panel-default" ng-controller="formController">
    <div class="panel-heading">
        <h3 class="panel-title">Elements</h3>
    </div>
    <div class="panel-body">
        <h4>Elements!</h4>

        <form novalidate>
            First Name:<br>
            <input type="text" ng-model="user.firstName" class="form-control"><br>
            Last Name:<br>
            <input type="text" ng-model="user.lastName" class="form-control">
            <br>
            <br>
            <button ng-click="reset()">RESET</button>
        </form>
        <p>form = {{user }}</p>
        <p>master = {{master}}</p>
    </div>
</div>
